<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
		
	<center><h1>Internship Form</h1></center>
			
	<br>
			<br>


		<form class="row g-3 needs-validation">
  
  
				<div class="row">
				  <div class="col">
					  <label for="first-name-input" class="form-label">First Name</label>
				    <input type="text" id="first-name-input" class="form-control"  aria-label="First name" required>
				
				  </div>
				  <div class="col">
					  <label for="last-name-input" class="form-label">Last Name</label>
				    <input type="text" id="last-name-input" class="form-control"  aria-label="Last name" required>
				  </div>
				  <div class="col">
					   <label for="email-input" class="form-label">Email Address</label>
				    <input type="email" id="email-input" placeholder="xyz@abc.com" class="form-control"  aria-label="Last name" required>
				  </div>
				</div>
<br>

			
			<div class="row">

				<div class="col-6">
					  <label for="college-input" class="form-label">College</label>
				    <input type="text" id="college-input" class="form-control"  aria-label="Last name" required>
				
				</div>
				<div class="col-3">
			 <label for="graduation-year" class="form-label">Graduation Year</label>
				<select class="form-select" aria-label="Default select example" required>
				  <option selected>Choose...</option>
				  <option value="1">2020</option>
				  <option value="2">2021</option>
				  <option value="3">2022</option>
				  <option value="3">2023</option>
				</select>
					
				</div>
				<div class="col-3">
					<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="number" id="roll-no-input" class="form-control"  aria-label="Last name" required>
				</div> 
			</div>
<br>
			<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
  <label class="form-check-label" for="conditions-checkbox">
    Agree to terms and conditions
  </label>
</div>

	<br>
			<div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>









	  
		</form>


	






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	

</body>

</html>
